<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Student Living Equipment Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
</head>
<body>
    <header>
        <h1>Milestone Student Living Equipment Tracker</h1>
    </header>
    <main>
        <section id="equipment-list">
            <h2>Available Equipment</h2>
            <ul id="available-equipment"></ul>
        </section>
        <section id="booking-form">
            <h2>Book / Take / Return Equipment</h2>
            <form id="equipmentForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="room">Room Number:</label>
                <input type="text" id="room" name="room" required>

                <label for="equipment">Equipment:</label>
                <select id="equipment" name="equipment" required>
                    <option value="vacuum">Vacuum Cleaner</option>
                    <option value="dryer">Air Dryer</option>
                    <option value="iron">Iron</option>
                    <option value="mop">Mop</option>
                </select>

                <label for="bookingDate">Booking Date:</label>
                <input type="date" id="bookingDate" name="bookingDate" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <button type="submit" id="takeBtn">Take</button>
                <button type="button" id="returnBtn">Return</button>
                <button type="button" id="bookBtn">Book</button>
            </form>
        </section>
        <section id="current-taken">
            <h2>Currently Taken Equipment</h2>
            <ul id="current-equipments"></ul>
        </section>
        <section id="calendar">
            <h2>Booking Calendar</h2>
            <div id="calendar"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
